<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitch Clip Editor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>🎞️ Twitch Clip Editor</h2>

    <label for="twitchUrl">Twitch VOD or Clip URL:</label>
    <input type="text" id="twitchUrl" placeholder="https://www.twitch.tv/videos/123456789">

    <label for="startTime">Start Time (seconds):</label>
    <input type="number" id="startTime" min="0" value="0">

    <label for="endTime">End Time (seconds):</label>
    <input type="number" id="endTime" min="1" value="30">

    <button id="loadBtn">Load Video</button>
    <button id="submitBtn">Submit Clip</button>

    <div id="twitchPlayer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
